pre-commit:
  parallel: true
  commands:
    fmt:
      glob: "*.rs"
      run: cargo fmt --all -- --check
    clippy:
      glob: "*.rs"
      run: cargo clippy --workspace -- -D warnings
    oxfmt:
      glob: "*.{js,ts}"
      run: pnpm oxfmt --write {staged_files}

pre-push:
  commands:
    test:
      run: cargo test --workspace
