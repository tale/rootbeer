[env]
_.path = ["./build/src/rootbeer_cli"]

[tools]
meson = "1"
ninja = "1"
python = "3"
lua = "5.1"

[tasks.setup]
description = "Setup the project"
run = "test -d build || meson setup build"
alias = "s"

[tasks.build]
description = "Build the project"
run = "meson compile -C build"
depends = ["setup"]
alias = "b"

[tasks.clean]
description = "Clean the project"
run = "meson clean -C build"
alias = "c"
